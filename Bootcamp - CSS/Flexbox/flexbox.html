<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background: palegreen;
            padding: 20px;
            display: flex;
        }
        /* da pra usar inline-flex e colocar os containers um do lado do outro */
        .item {
            background: orange;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <div class="container">

<div class="item">item 1</div>
<div class="item">item 2</div>
<div class="item">item 3</div>

</div>
</body>
</html>
